syntax = "proto3";

package mather;

service Mather {
  rpc add(AddRequest) returns (AddResponse);
  rpc subtract(SubtractRequest) returns (SubtractResponse);
}

message AddRequest {
  double a = 1;
  double b = 2;
}

message AddResponse {
  double result = 1;
}

message SubtractRequest {
  double a = 1;
  double b = 2;
}

message SubtractResponse {
  double result = 1;
}
